<mat-accordion>
  <mat-expansion-panel *ngFor="let route of routes">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ route.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list *ngFor="let child of route.subRoutes">
      <mat-list-item [routerLink]="['categories',route.path, child.path]"> {{ child.name }} </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
